<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <legend> Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>

            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id="Experience" placeholder="Enter your Experience" rows="4" required></textarea>


        </fieldset>

        <fieldset>

            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea id="Skills" placeholder="Skills" rows="4" required></textarea>


        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>

    <div id="resume-display"contenteditable"true">



    </div>
    <br>
    <div id="sharebale-link-container"style="display;:none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit resume:</p>
        <a href="#" id="shareable-link"target="blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script  scr="script.js"></script>
</body>

</html>
